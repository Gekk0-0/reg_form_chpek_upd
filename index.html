<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="registration_form">
        <h1>Реєстрація</h1>
        <form action="https://webhook.site/" method="get">
            <label for="inputName"> Ім'я користувача: <sup style="color:crimson;">*</sup> </label><br>
            <input type="text" name="inputName" id="inputName" required>
            <br>
            <label for="inputSurname"> Прізвище користувача: </label><br>
            <input type="text" name="inputsurname" id="inputSurname">
            <br>
            <label for="inputEmail"> Електронна пошта: <sup style="color:crimson;">*</sup> </label><br>
            <input type="email" name="inputEmail" id="inputEmail" required>
            <br>
            <label for="pwd"> Ваш пароль: <sup style="color:crimson;">*</sup> </label><br>
            <input type="password" name="pwd" id="inputPwd" required>
            <br>
            <label for="rpwd"> Повторіть пароль: <sup style="color:crimson;">*</sup> </label><br>
            <input type="password" name="rpwd" id="inputRpwd" required>
            <br>
            <label for="chooseGender"> Оберіть стать: </label><br>
            <select name="gender" id="gSelect">
                <option value="male"> Чоловіча </option>
                <option value="female"> Жіноча </option>
                <option value="mek"> Mechanik </option>
                <option value="chpek"> Chpek </option>
            </select>
            <button type="submit"> Send </button>
        </form>
    </div>
</body>
</html>
